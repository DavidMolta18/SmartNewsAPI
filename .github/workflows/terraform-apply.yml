name: Terraform Apply

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Infra Repo
        uses: actions/checkout@v3
        with:
          repository: DavidMolta18/SmartNewsInfra
          path: infra
          token: ${{ secrets.GH_PAT }}

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: smartnews-deployer@${{ secrets.PROJECT_ID }}.iam.gserviceaccount.com

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init -input=false
        working-directory: ./infra

      - name: Wait for latest image
        run: |
          echo "Waiting for :latest image to be available in Artifact Registry..."
          for i in {1..6}; do
            gcloud artifacts docker tags list \
              ${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/smartnewsapi/smartnewsapi \
              --format="get(TAG)" | grep "latest" && break
            echo "Not available yet, retrying in 10s..."
            sleep 10
          done

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -var="project_id=${{ secrets.PROJECT_ID }}" \
            -var="region=${{ secrets.REGION }}" \
            -var="service_name=smartnewsapi" \
            -var="image_url=${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/smartnewsapi/smartnewsapi:latest" \
            -var="qdrant_url=${{ secrets.QDRANT_URL }}" \
            -var="qdrant_api_key=${{ secrets.QDRANT_API_KEY }}"
        working-directory: ./infra
