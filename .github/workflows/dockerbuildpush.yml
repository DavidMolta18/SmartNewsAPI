name: Build and Push Docker Image to Artifact Registry

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout API
        uses: actions/checkout@v3
        with:
          path: api

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: smartnews-deployer@${{ secrets.PROJECT_ID }}.iam.gserviceaccount.com

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth
        run: gcloud auth configure-docker ${{ secrets.REGION }}-docker.pkg.dev

      - name: Build & Push Docker Image
        run: |
          IMAGE="${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/smartnewsapi/smartnewsapi:${{ github.sha }}"
          cd api
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Wait for image availability
        run: |
          echo "Waiting for image $IMAGE to be available in Artifact Registry..."
          for i in {1..6}; do
            gcloud artifacts docker images list ${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/smartnewsapi \
              --format="get(DISPLAY_NAME)" | grep "${{ github.sha }}" && break
            echo "Not available yet, retrying in 10s..."
            sleep 10
          done
